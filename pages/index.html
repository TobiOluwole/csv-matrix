<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.1/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <style>
      .links line {
        stroke: #999;
        stroke-opacity: 0.8;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }
      svg{
        border: 1px solid black;
      }
      .container{
        overflow: scroll;
      }
    </style>
    <div class="d-flex aligns-items-center justify-content-center mt-5">
      <form id="matrixForm" enctype="multipart/form-data">
        <label for="indexFile">Index (node, start_date, end_date):</label>
        <input
          id="indexFile"
          class="form-control mb-3"
          type="file"
          required
          placeholder="indexes"
          accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
        <label htmlFor="matrixFile">Adjacency Matrix:</label>
        <input
          id="matrixFile"
          class="form-control mb-3"
          type="file"
          required
          placeholder="matrix"
          accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
        <button class="btn btn-outline-success" type="submit">
          Create Matrix
          <div
            class="spinner-border spinner-border-sm ms-3 d-none"
            id="loader"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>
    </div>
      <hr />
    <div class="container">
        <svg width="960" height="600"></svg>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
